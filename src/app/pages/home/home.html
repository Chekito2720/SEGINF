<div class="home-wrapper">

    <!-- Top bar -->
    <header class="topbar">
        <div class="topbar-left">
            <h1>Dashboard</h1>
            <p>Bienvenido de vuelta, <strong>{{ userName }}</strong></p>
        </div>
        <div class="topbar-right">
            <div class="user-badge">
                <i class="pi pi-user"></i>
                <span>{{ userName }}</span>
            </div>
        </div>
    </header>

    <!-- Stats grid -->
    <section class="stats-grid">
        @for (stat of stats; track stat.label) {
        <div class="stat-card">
            <div class="stat-icon" [style.background]="stat.color + '1a'" [style.color]="stat.color">
                <i class="pi" [ngClass]="stat.icon"></i>
            </div>
            <div class="stat-info">
                <span class="stat-value">{{ stat.value }}</span>
                <span class="stat-label">{{ stat.label }}</span>
            </div>
        </div>
        }
    </section>

    <!-- Recent activity -->
    <section class="activity-section">
        <div class="section-header">
            <h2>Actividad reciente</h2>
        </div>
        <div class="activity-list">
            @for (item of recentActivity; track item.user) {
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="pi" [ngClass]="item.icon"></i>
                </div>
                <div class="activity-info">
                    <span class="activity-user">{{ item.user }}</span>
                    <span class="activity-action">{{ item.action }}</span>
                </div>
                <span class="activity-time">{{ item.time }}</span>
            </div>
            }
        </div>
    </section>

</div>
